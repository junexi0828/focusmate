# Focus Mate - Docker Compose for Local Development

version: '3.8'

services:
  # ==========================================================================
  # Backend API Server
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: focus-mate-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_LOG_LEVEL=debug

      # Database
      - DATABASE_URL=sqlite+aiosqlite:////app/data/focus_mate.db
      # - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/focus_mate  # Production

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # Security
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./app:/app/app:ro                    # Mount source code (read-only)
      - backend-data:/app/data               # Persistent database
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - focus-mate-network

  # ==========================================================================
  # Redis (Caching & Pub/Sub)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: focus-mate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PostgreSQL (Production Database - Optional)
  # ==========================================================================
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: focus-mate-postgres
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres
  #     - POSTGRES_DB=focus_mate
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - focus-mate-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # ==========================================================================
  # Redis Commander (Redis GUI - Development Only)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: focus-mate-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - focus-mate-network
    profiles:
      - dev-tools

volumes:
  backend-data:
    driver: local
  redis-data:
    driver: local
  # postgres-data:
  #   driver: local

networks:
  focus-mate-network:
    driver: bridge
