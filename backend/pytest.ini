[pytest]
# Pytest configuration for Focus Mate Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Plugins
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --code-highlight=yes

# Markers
markers =
    asyncio: mark test as async
    benchmark: mark test as benchmark (run with -m benchmark)
    integration: mark test as integration test
    unit: mark test as unit test
    performance: mark test as performance test

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term
