# FocusMate - Production Deployment with Load Balancing and Monitoring
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ==========================================================================
  # Nginx Load Balancer
  # ==========================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: focus-mate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads:ro
      - certbot-data:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    restart: always
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Backend API Servers (Multiple Instances for Load Balancing)
  # ==========================================================================
  backend-1:
    image: ${DOCKER_IMAGE:-focusmate-backend}:${IMAGE_TAG:-latest}
    container_name: focus-mate-backend-1
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - TRUSTED_HOSTS=${TRUSTED_HOSTS}
      - PROMETHEUS_ENABLED=true
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-2:
    image: ${DOCKER_IMAGE:-focusmate-backend}:${IMAGE_TAG:-latest}
    container_name: focus-mate-backend-2
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - TRUSTED_HOSTS=${TRUSTED_HOSTS}
      - PROMETHEUS_ENABLED=true
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-3:
    image: ${DOCKER_IMAGE:-focusmate-backend}:${IMAGE_TAG:-latest}
    container_name: focus-mate-backend-3
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - TRUSTED_HOSTS=${TRUSTED_HOSTS}
      - PROMETHEUS_ENABLED=true
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: focus-mate-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-focus_mate}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: always
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis (Caching & Pub/Sub)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: focus-mate-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - focus-mate-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: focus-mate-prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: always
    networks:
      - focus-mate-network

  # ==========================================================================
  # Grafana - Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: focus-mate-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    restart: always
    networks:
      - focus-mate-network
    depends_on:
      - prometheus

  # ==========================================================================
  # Exporters for Monitoring
  # ==========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: focus-mate-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: always
    networks:
      - focus-mate-network
    depends_on:
      - redis

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: focus-mate-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-focus_mate}?sslmode=disable
    restart: always
    networks:
      - focus-mate-network
    depends_on:
      - postgres

  node-exporter:
    image: prom/node-exporter:latest
    container_name: focus-mate-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: always
    networks:
      - focus-mate-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: focus-mate-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: always
    networks:
      - focus-mate-network

  # ==========================================================================
  # Let's Encrypt Certbot (Optional - for SSL)
  # ==========================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: focus-mate-certbot
    volumes:
      - certbot-data:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
    networks:
      - focus-mate-network
    profiles:
      - ssl

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  backend-uploads:
    driver: local
  certbot-data:
    driver: local
  certbot-conf:
    driver: local

networks:
  focus-mate-network:
    driver: bridge
