# Focus Mate - Alembic Configuration

[alembic]
# Path to migration scripts
script_location = app/infrastructure/database/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for revision timestamps
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# as opposed to 'upgrade' or 'downgrade'
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:app/infrastructure/database/migrations/versions

# Output encoding used when revision files are written
# output_encoding = utf-8

# Database connection string (override with environment variable)
# Production: PostgreSQL (default)
sqlalchemy.url = postgresql+asyncpg://focusmate:focusmate@localhost:5432/focusmate

# Alternative: SQLite (for testing/development)
# Uncomment the line below and comment out PostgreSQL to use SQLite
# sqlalchemy.url = sqlite:///./focus_mate.db

[post_write_hooks]
# Linting hook (runs after file generation)
# Uses wrapper script that gracefully handles missing ruff
# The script reads REVISION_SCRIPT_FILENAME from environment
hooks = ruff_format
ruff_format.type = exec
ruff_format.executable = python
ruff_format.options = scripts/format-migration.py

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
